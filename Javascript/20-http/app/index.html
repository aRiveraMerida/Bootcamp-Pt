<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
  </head>
  <body>
    <h1>Products</h1>
    <form>
      <button type="button" id="getProducts">GET</button>
      <input type="text" id="nameInput" placeholder="Name"/>
      <input type="text" id="priceInput" placeholder="Price" />
      <button type="button" id="postProducts">POST</button>
      <button type="button" id="putProducts">PUT</button>
      <input type="number" id="deleteInput" placeholder="ID del producto"/>
      <button type="button" id="deleteProducts">DELETE</button>
    </form>
    <ul id="products-container"></ul>
  </body>
</html>
